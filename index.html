<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cloudy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Title -->
    <title>Weather App</title>
  </head>
  <body class="antialiased bg-slate-900">
    <!-- Main Content -->
    <main
      class="container flexCenter flex-col mt-[5rem] rounded-md p-5 shadow-lg bg-slate-100 w-[95%] mx-auto max-w-[600px]"
    >
      <!-- Input Section -->
      <div class="flexCenter w-[90%]" data-input-container>
        <input
          type="text"
          placeholder="e.g. London"
          data-input-city
          class="px-2 py-1 border outline-none rounded-sm rounded-tr-none rounded-br-none w-[80%] border-primary"
        />
        <button
          data-search-btn
          class="px-2 py-1 text-black border rounded-sm rounded-tl-none rounded-bl-none Transition hover:bg-primary focus:bg-green-200 border-primary"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- Weather Section -->
      <!-- Invalid Location / Error -->
      <div class="flex-col hidden gap-3 mt-5 flexCenter" data-error>
        <img src="images/404.png" alt="" />
        <p class="text-[17px] my-2 text-center text-red-600">
          Opps! Invalid Location! Try again.
        </p>
      </div>

      <!-- Valid Location / Main Weather Display -->
      <div
        class="flex-col hidden gap-3 flexCenter font-poppins"
        data-weather-wrapper
      >
        <h1 data-city-title class="font-semibold text-[2rem] mt-4">London</h1>
        <img
          src="/images/clear.png"
          alt=""
          class="weather-img"
          data-weather-img
        />

        <h3 data-weather-temp class="mt-3 text-[1.5rem] font-bold">27Â°C</h3>
        <h4 data-weather-feltLike class="tracking-[0.9px]">
          <i class="fa-solid fa-temperature-2"></i>
        </h4>
        <p
          data-weather-status
          class="font-semibold text-[1.125rem] uppercase"
        ></p>

        <!-- Pressure & MaxTemp & Humidity & WindSpeed -->
        <div
          data-wrapper
          class="hidden mt-5 mb-0 gap-3 grid-cols-2 items-center justify-between w-[250px] xs:w-[400px] mx-auto"
        >
          <!-- Pressure -->
          <div
            class="flex gap-3 border rounded-md boxShadow-primary justify-evenly"
          >
            <img
              src="/images/pressure-gauge.png"
              alt=""
              class="self-center object-cover w-4 h-4"
            />

            <div class="text-[14px] font-medium">
              <span data-pressure></span>
              <p class="mt-[-4px] text-gray-500">Pressure</p>
            </div>
          </div>

          <!-- Max Temp -->
          <div
            class="flex gap-3 border rounded-md justify-evenly boxShadow-primary"
          >
            <i class="self-center fa-solid fa-temperature-2"></i>

            <div class="text-[14px] font-medium">
              <span data-max-temp></span>
              <p class="mt-[-4px] text-gray-500">Max Temp</p>
            </div>
          </div>

          <!-- Humidity -->
          <div
            class="flex gap-3 border rounded-md justify-evenly boxShadow-primary"
          >
            <i class="self-center fa-solid fa-water"></i>

            <div class="text-[14px] font-medium">
              <span data-humidity></span>
              <p class="mt-[-4px] text-gray-500">Humidity</p>
            </div>
          </div>

          <!-- WindSpeed -->
          <div
            class="flex gap-3 border rounded-md justify-evenly boxShadow-primary"
          >
            <i class="self-center fa-solid fa-wind"></i>

            <div class="text-[14px] font-medium">
              <span data-wind-speed></span>
              <p class="mt-[-4px] text-gray-500">Wind Speed</p>
            </div>
          </div>
        </div>
        <!-- End of Humidity & WindSpeed -->

        <div>
          <i class="fa-solid"></i>
        </div>
      </div>
      <!-- End of Weather Section -->
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
